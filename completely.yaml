StationIO build-fs*--file:
- <file>
StationIO build-fs*--file-no-gz:
- <file>
StationIO build-fs*--upload:
- $(if [ -d stations/.stations ]; then /usr/bin/ls stations/.stations ;fi)
StationIO create:
- --ip
- --board
- -b
- --config
- --no-config
- --edit
- --no-edit
